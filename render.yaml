services:
  # Backend API Service
  - type: web
    name: store-website-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm rebuild sqlite3
    startCommand: cd backend && node databaseServer.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: store-website-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://store-website-backend.onrender.com 